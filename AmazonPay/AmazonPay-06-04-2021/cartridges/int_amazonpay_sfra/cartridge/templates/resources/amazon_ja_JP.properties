error.message.service.fail =ご注文を送信できなかったことが残念です。一部のサービスコールで問題が発生しました。お問い合わせください。注文が正常に完了するまで、支払いは処理されません。
error.message.invalid.json =ご注文を送信できなかったことが残念です。これは、Amazon Payからの無効なJSON形式が原因で発生しました。お問い合わせください。
