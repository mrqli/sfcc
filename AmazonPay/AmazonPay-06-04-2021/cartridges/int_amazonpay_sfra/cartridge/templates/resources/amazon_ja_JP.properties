error.message.could.not.be.attached =問題が発生したため、ギフトメッセージを荷物に添付できませんでした。もう一度お試しください。問題が解決しない場合は、カスタマーサポートにお問い合わせください。
error.message.payment.decline =申し訳ありませんが、ご注文を処理できませんでした。別の支払い方法を使用してもう一度お試しください。
