#############################
error.message.technical =ご注文を送信できなかったことが残念です。これは、おそらく高次ボリュームまたは一時的な接続エラーが原因で発生しました。数分待ってから、注文を再送信してください。注文が正常に行われるまで、支払いは処理されません。さらに質問がある場合は、お問い合わせください。
error.no.shipping.address =問題が発生したため、配送先住所を保存しませんでした。配送先住所を再送信してください。この問題が続く場合は、カスタマーサポートにお問い合わせください。
error.no.billing.address =問題が発生したため、請求先住所を保存しませんでした。請求先住所を再送信してください。この問題が続く場合は、カスタマーサポートにお問い合わせください。
error.payment.not.valid =送信した支払いは無効です。支払い情報を再入力してください。
error.order.not.updated =楽観的なロックの失敗。注文を更新できませんでした。これはおそらく、すでにトランザクションがバインドされているために発生したものです。すぐに再試行してください。
error.general =一般的なエラーがありました。
error.order.invalid.json.2 = {0}の無効なJSON形式を受信しました。
error.account.exists =指定されたメールアドレスのアカウントは既に存在します。ログインしてください。

error.message.payment.not.valid =送信した支払いは無効です。支払い情報を再入力してください。
error.message.no.basket =現在のバスケットがありません。
error.message.apn.error.1 =ヘッダーが欠落しているため、リクエストは無視されました：[x-apn-shared-key]。
